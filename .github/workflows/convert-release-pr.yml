name: convert-release-pr
needs: release-please
on:
  pull_request:
    branches:
      - develop
    types: [closed]

jobs:
  handle-release-pr:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'chore: release ')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Recreate release PR from develop â†’ main
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          BODY="${{ github.event.pull_request.body }}"

          gh pr create \
            --base main \
            --head develop \
            --title "$TITLE" \
            --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        

      - name: Revert original merge commit on develop
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --single-branch --branch develop https://github.com/${{ github.repository }} repo
          cd repo

          git revert -m 1 ${{ github.event.pull_request.merge_commit_sha }} --no-edit
          git push origin develop
